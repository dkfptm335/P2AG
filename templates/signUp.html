<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 정보 확인</title>
    <link rel="stylesheet" href="../static/signUp.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입 정보 확인</h2>
        <div class="signup-info">
            <p><strong>ID:</strong> {{ userNewId }}</p>
            <p><strong>이름:</strong> {{ userNewName }}</p>
            <p><strong>이메일:</strong> {{ userNewEmail }}</p>
        </div>
        <!-- 회원가입 확인 버튼 추가 -->
        <form action="/confirmSignUp" method="POST">
            <input type="hidden" name="userNewId" value="{{ userNewId }}">
            <input type="hidden" name="userNewPw" value="{{ userNewPw }}">
            <input type="hidden" name="userNewName" value="{{ userNewName }}">
            <input type="hidden" name="userNewEmail" value="{{ userNewEmail }}">
            <button type="submit" class="confirm-btn">회원가입 확인</button>
        </form>
        <button onclick="history.back()" class="back-btn">뒤로 가기</button>
    </div>
</body>
</html>
