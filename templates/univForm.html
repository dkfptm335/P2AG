<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 테스트 페이지</title>
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
<div id="container" class="container">
    <h1 id="form_name">개인정보 처리방침</h1>

    <form action='/univResult' method='post' id="form_" class="form_" enctype="multipart/form-data">
        <fieldset style="width:150">
            <legend>제공 기본 정보</legend>
            <h3>개인정보처리자명
                <input type='text' name='provider' placeholder="학교명을 입력해주세요" required/>
            </h3>
            <h3>본 방침을 시행하는 날
                <input type='date' name='date' required/>
            </h3>

            <!--            <h3>본 방침의 제정 정보-->
            <!--                <select name='policy'>-->
            <!--                    <option value="created">본 방침을 처음으로 만듬</option>-->
            <!--                    <option value="modified">기존의 개인정보처리방침이 있음</option>-->
            <!--                </select>-->
            <!--            </h3>-->
        </fieldset>
        <br>
        <fieldset>
            <legend>수집할 개인정보</legend>

            <table>
                <tr>
                    <th>
                        개인정보파일명
                    </th>
                    <th>
                        수집항목
                    </th>
                    <th>
                        운영 근거
                    </th>
                    <th>
                        운영 목적
                    </th>
                    <th>
                        보유기간
                    </th>
                </tr>
                <tr>
                    <td>
                        <textarea name="content">대학 학적관리</textarea>
                    </td>
                    <td>
                        <textarea name="content">학번, 성명(한글, 영문, 한문), 주민등록번호, 생년월일, 성별, 국적, 학과, 전공, 학점, 군필여부, 학적정보, 입학일자, 졸업일자, 전화번호, 휴대폰 번호, 이메일 주소, 주소, 계좌번호</textarea>
                    </td>
                    <td>
                        <textarea name="content">교육기본법 제16조, 고등교육법시행령 제4조 및 73조</textarea>
                    </td>
                    <td>
                        <textarea name="content">재적학생 및 졸업자 학적관리를 통한 원활한 학사운영</textarea>
                    </td>
                    <td>
                        <textarea name="content">준영구</textarea>
                    </td>

                </tr>
            </table>

            <!-- 파일 업로드 -->
            <h1>개인정보 처리방침 업로드</h1>
            <input type="file" name="file" required/>
            <br>
        </fieldset>

        <br><br><br>
        <!-- form 제출 버튼 or 초기화 -->
        <div style="text-align: center;">
            <input type="reset" class="reset" style="margin-right: 10px; color: #30d5c8; background-color: white"/>
            <input type="submit" class="submit"/>
        </div>
    </form>
    <script src="../static/form_script.js"></script>
</div>

</body>
</html>
